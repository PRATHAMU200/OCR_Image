<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textify</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <button class="toggle-button"><i class="fas fa-eye"></i></button>
    <div class="container">
        <h1>Let's Textify Your Image &#128521;</i></h1>
        <div class="buttons" style="display: flex; justify-content: center;">
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadButton">Upload Image</button>
            <button id="captureButton">Capture Live Image</button>
            <button id="clearButton" style="display: none;">Clear Image</button>
        </div>
        <div class="image-upload-container">
            <div class="upload-overlay">
              <span>Upload Your Image</span>
            </div>
            <div class="image-preview" id="imagePreview">
              <img id="previewImage" src="" alt="">
            </div>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="clearButton" style="display: none;">Clear</button>
          </div>
        <!-- <div id="imagePreview" class="image-preview"></div> -->
        <div id="result" style="display: none;">
            <div id="textResult" class="text-result"></div>
            <button class="copy-to-clipboard" id="copyButton">Copy Text</button>
            <button id="clear">Clear</button>
            <div class="popup">Copied to Clipboard!</div>
        </div>
    </div>
    <div id="loading-overlay">
        <div id="loading-circle"></div>
        <div id="loading-log"></div>
    </div>
    <!-- <div class="copy-to-clipboard.popup">Copied To ClipBoard</div> -->
    <script src="script.js"></script>
</body>
</html>
