<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Text</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <style>
    #image-preview {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      padding: 5px;
    }
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: none;
    }
    #loading-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 10px solid #ccc;
      border-top-color: #007bff;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image to Text</h1>
    <div class="row">
      <div class="col-md-6">
        <div id="image-preview"></div>
        <button id="upload-button" class="btn btn-primary">Upload Image</button>
        <button id="paste-button" class="btn btn-secondary">Paste Image</button>
        <input id="image-input" type="file" accept="image/*" class="form-control" style="display: none;">
      </div>
      <div class="col-md-6">
        <div id="text-container" class="form-control" style="height: 200px; overflow-y: auto;"></div>
        <button id="copy-button" class="btn btn-secondary">Copy Text</button>
      </div>
    </div>
  </div>
  <div id="loading-overlay">
    <div id="loading-circle"></div>
  </div>

  <script>
    const imagePreview = document.getElementById('image-preview');
    const uploadButton = document.getElementById('upload-button');
    const pasteButton = document.getElementById('paste-button');
    const imageInput = document.getElementById('image-input');
    const textContainer = document.getElementById('text-container');
    const copyButton = document.getElementById('copy-button');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingCircle = document.getElementById('loading-circle');
  const imageContainer = document.getElementById('image-preview');



    uploadButton.addEventListener('click', () => {
      imageInput.click();
    });

pasteButton.addEventListener('click', () => {
  navigator.clipboard.read().then(clipboardItems => {
    clipboardItems.forEach(item => {
      if (item.types.includes('image/png') || item.types.includes('image/jpeg')) {
        item.getType('image/png').then(blob => {
          const url = URL.createObjectURL(blob);
          const img = document.createElement('img');
          img.src = url;
          imageContainer.innerHTML = ''; // Clear the container before appending the new image
          imageContainer.appendChild(img);
          const file = new File([blob], 'pasted-image.png', { type: 'image/png' });
          processImage(file);
        });
      }
    });
  });
});

    imageInput.addEventListener('change', (e) => {
      const file = imageInput.files[0];
      processImage(file);
    });

    function processImage(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const imageDataUrl = e.target.result;
        imagePreview.innerHTML = `<img src="${imageDataUrl}" width="100%">`;
        recognizeText(file);
      };
      reader.readAsDataURL(file);
    }

    function recognizeText(file) {
      loadingOverlay.style.display = 'block';
      Tesseract.recognize(
        file,
        'eng',
        {
          logger: (m) => {
            if (m.status ==='recognizing text') {
              const progress = m.progress * 100;
              loadingCircle.style.borderTopColor = `hsl(${progress}, 100%, 50%)`;
            }
          }
        }
      ).then(({ data: { text } }) => {
        textContainer.innerText = text;
        loadingOverlay.style.display = 'none';
      });
    }

    copyButton.addEventListener('click', () => {
      const text = textContainer.innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Text copied to clipboard!');
      });
    });
  </script>
</body>
</html>
